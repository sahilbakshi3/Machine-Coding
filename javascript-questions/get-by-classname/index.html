<!-- Functional Implelnetation of getElementsByClassName -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="a" id="root">
      <div class="b" id="b-1">
        <div class="a" id="a-2">
          <div class="d" id="d-1"></div>
        </div>
        <div class="c" id="c-1">
          <div class="a" id="a-3">
            <div class="d" id="d-2"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const getByClassName = (root, className) => {
        const search = (node) => {
          let result = [];

          if (node.classList.contains(className)) {
            result.push(node.id);
          }

          for (let i of node.children) {
            const res = search(i);
            result = [...result, ...res];
          }

          return result;
        };

        return search(root);
      };

      const root = document.getElementById("root");
      console.log(getByClassName(root, "a"));
    </script>
  </body>
</html>
